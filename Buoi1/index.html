<!-- 
    Thuật ngữ quan trọng trong Html:
    Thẻ (tag): là một tập hợp ký hiệu dược định nghĩa trong html và có ý nghĩa đặc biết
        Thẻ mở 
        Thẻ đóng
        Thẻ tự động đóng
    Phần tử (element): có thể bao gồm cả thẻ đóng và thẻ mở và nội dung ở trong đó
    Thuộc tính (attribute): những chức năng của thẻ đó ( có thể có 1 hoặc nhiều thuộc tính trong 1 thẻ )
-->

<!-- 
    Thẻ HTML cơ bản:
    - Thẻ định dạng:
        + <p>: định dạng 1 đoạn văn
        + <b> (bold): định dạng chữ in đậm
        + <strong>: định dạng chữ in đậm (có ngữ nghĩa hơn thẻ <b> )
        + <i> (italic): định dạng chữ in nghiêng
        + <em> (empahsis): định dạng chữ in nghiêng ( có ngữ nghĩa hơn thẻ <i> )
        + <hr>: tạo cho mình 1 đường line ngang
        + <br>: xuống hàng
    - Thẻ hyperlink
        <a>: cho phép người dùng có thể chuyển từ trang này sang trang khác
            href (đích đến): xác định ví trí hiển thị
                _blank: mở 1 ô của sổ mới
    - Thẻ định dạng danh sách
        + Danh sách không đánh số thứ tự:
            <ul>
            <li>
        + Danh sách đánh số thứ tự:
            <ol>
            <li>
    - Thẻ chèn hình ảnh
        <img> (image): thẻ chỉ có thẻ mở
-->

<!-- 
    Mowr terminal: ctrl + `
