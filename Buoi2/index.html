<!-- 
    form: bao bọc tất cả thành phần của 1 biểu mẫu
    <label>: dùng để tạo nhãn cho 1 ô input
    <input>: định nghĩa ra loại của ô dữ liệu
        type: 
        + "text": Ô nhập văn bản ( chỉ nhập trên 1 dòng )
        + "password": Ô nhập mật khẩu ( những kí tự sẽ được ẩn đi )
        + "email": Ô nhập địa chỉ email
        + "number": Ô nhập số
        + "date": Ô chọn ngày tháng
        + "radio": Hộp chọn (chỉ chọn 1 trong nhiều lựa chọn )
        + "checkbox": Ô để chọn 
        + "submit": Tạo 1 nút submit để gửi dữ liệu trong form

table: Thẻ cha dùng để bao bọc toàn bộ nội dung của 1 bảng
<tr> (table row): dùng để tạo 1 hàng
    <th> (table head): dùng để định nghĩa một ô tiêu đề
<td> (table data): dùng để tạo nội dung cho 1 ô dữ liệu
<thead>: Nhóm các hàng trong phần đầu của bảng
<tbody>: Nhóm các hàng trong phần thân của bảng
<tfoot>: Nhóm các hàng ở phần chân bảng
    -->
