<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu về Css</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- 
    <h1>: (heading)

    Css: (Cascading style sheets) một ngôn ngữ được sử dụng để định dạng, trình bày và tạo phong cách cho các trang web
    Có 3 cách để nhúng css vào html:
    + Inline Css ( nội tuyến ): viết trong thẻ (tag) bằng thuộc tính style của thẻ
    + Internal Css ( nội bộ ): viết code css trong file html
    + External Css ( ngoại tuyến ): tạo 1 file css ở ngoài và nhúng vào html bằng thẻ link\

    Những cách selector:
    1       + Element Selector: ( Bộ chọn theo tên thẻ ): Viết thẳng tên thẻ
    10      + Class Selector: ( Bộ chọn theo lớp ): Đặt tên cho 1 class trong thẻ Html và trong css sẽ gọi tới class đó bằng dấu chấm (.) + tên class (có thể tái sử dụng)
    100     + ID Selector: ( Bộ chọn theo Id ): Đặt tên cho 1 ID trong thuộc tính id của thẻ HTML và trong css sẽ gọi tới Id đó bằng dấu (#) + tên id
    1000    // inline css
    10000   // !important
-->

<body>
    <h1 id="blue" class="title" style="color: blueviolet;">Hello world</h1>
    <h1>Fullhouse</h1>
</body>

</html>
