<!-- 
    Các thuộc tính css về màu:
        + color: Quy định màu chữ
        + background-color: Quy định màu nền
    4 cách để biểu diễn màu:
        + Tên màu: dùng tên màu (tiếng Anh) có sẵn
        + mã HEX ( Hexadecimal Colors ): bắt bằng dấu #, theo sau đó sẽ là 6 ký tự đại diện cho (Đỏ - Xanh lá - Xanh dương)
        + mã RGB: Dùng 1 hàm rgb(r, g, b) 3 giá trị ứng với những số từ 0 - 255
        + mã RGBA: (A: alpha, có giá trị từ 0 - 1, tạo độ trong suốt)
    Các thuộc tính định dạng văn bản:
        + font-size: thay đổi cỡ chữ
        + font-weight: thay đổi độ đậm của chữ
        + text-align: căn lề văn bản
        + text-decoration: thêm/bỏ các đưòng line ( 3 thuộc tính: vị trí của đường line, kiểu của đường line, màu của đường line)\
        + line-height: chỉnh chiều cao của dòng
        + font-style: thường sử dụng để tạo chữ nghiêng
    Thuộc tính để đổi font chữ:
        + font-family
        + google: search google font
-->
