<!-- 
    Box model:
    Gồm có 4 thành phần:
        + Nội dung: Vùng chứa nội dung
        + Padding: khoảng trống giữa nội dung và border
        + Border: đường viền nằm giữa margin và padding
        + Margin: khoảng trống bên ngoài border
    - Nội dung (content):
        width: chỉnh chiều rộng của nội dung
        height: chỉnh chiều cao của nội dung
    - Padding: 
        padding: 
            + 1 giá trị: toàn bộ hướng
            + 2 giá trị: 1: trên dưới; 2: trái, phải
            + 3 giá trị: 1: top; 2: trái, phải; 3: bottom
            + 4 giá trị: 1: top; 2: right; 3: bottom; 4: left
        padding-(+ tên hướng): top, right, bottom, left
    - Border: 
        border: 3 giá trị ( 1: độ rộng của đường viền; 2: kiểu của đường viền; 3: máu của đường viền)
    - Margin: 
        margin:
            + 1 giá trị: toàn bộ hướng
            + 2 giá trị: 1: trên dưới; 2: trái, phải
            + 3 giá trị: 1: top; 2: trái, phải; 3: bottom
            + 4 giá trị: 1: top; 2: right; 3: bottom; 4: left
        margin-(+ tên hướng): top, right, bottom, left
-->

<body>
    <p>Fullhouse</p>
    <h1>Fullhouse</h1>
</body>
